<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Your Private YouTube Search</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section class="wrapper">

        <h1>Search Privately on YouTube</h1>
        <h2>No Google tracking or custom ads!<h2>

        <form class="search-results">
            <input id="query" type="text" placeholder="search for anything" />
            <div>
                <input class="button" type="submit" value="Search Safely!" id="submit" />
            </div>
        </form>
        
        <div id="search-results">
            <ul></ul>
            <p class="error"></p>
        </div>

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
